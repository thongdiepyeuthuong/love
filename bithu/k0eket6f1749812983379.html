<!DOCTYPE html>
<html lang="en">
<head>
  <title>gửi mọi người</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image/webp" href="https://raw.githubusercontent.com/guiyeuthuong/love/main/uploads/1749688410048_favicon.webp">
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/guiyeuthuong/love@main/bithu2.css">
</head>
<body>
<span style="font-family: Lobster;"></span>
<textarea id="noidung" style="display:none;">
Tôi, một đứa trẻ mồ côi tài khoản ngân hàng sống trong cảnh thiếu thốn tình thương từ tiền. Mỗi đêm tôi nằm co ro bên chiếc ví lạnh lẽo, không một đồng xu an ủi.
nếu bạn thấy dòng này, có lẽ số phận đã sắp đặt chúng ta gặp nhau. Hãy làm điều gì đó đẹp đẽ trong đời như chuyển cho tôi 50k chẳng hạn ?</textarea>
<input type="hidden" id="chuky" value="ánh iu">
<input type="hidden" id="linkanh" value="https://dulieublog2.github.io/img/blank.png">

<div class="button" id="dongthu"><span style="font-family: Lobster;">Đóng thư</span></div>
<div class="boicanh" id="boicanh">
  <div id="perspective">
    <div id="bithu" style="transform: rotateX(0deg) rotateY(0deg) scale(1.4);">
      <div class="mat truoc">
        <div id="white">
          <h1><span style="font-family: Lobster;">gửi mọi người<br>---</span></h1>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/guiyeuthuong/love@main/bithu2a.js"></script>
<audio id="phatnhac" autoplay muted>
  <source src="https://nguoiyeucuatoi.github.io/love/onlylove.mp3" type="audio/mpeg">
</audio>

<script>
  document.addEventListener('click', function () {
    const audio = document.getElementById('phatnhac');
    audio.muted = false;
    audio.play();
  }, { once: true });

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = '-10px';
    heart.style.animationDuration = (3 + Math.random() * 2) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
  setInterval(createHeart, 100);
</script>

</body>
</html>
