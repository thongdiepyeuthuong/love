  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
<span style="font-family: Lobster;"></span>
<textarea id="noidung" style="display:none;">Tui thuong ban lam á, tui cảm ơnn vì pà đã đến bênn tui làmm bạn voi tui và bgio tiến xa thêm một bước nữa voi tui. Khoảng thời gian ở bên pà tui cảmm thấy ratt vui . Tui mong sô chúng mih cứ mãii vạyy thoi hom bgio táchh rời.. hẹ hẹ</textarea>
<input type="hidden" id="chuky" value="Thỏ">
<input type="hidden" id="linkanh" value="https://dulieublog2.github.io/img/blank.png">

<div class="button" id="dongthu"><span style="font-family: Lobster;">Đóng thư</span></div>
<div class="boicanh" id="boicanh">
  <div id="perspective">
    <div id="bithu" style="transform: rotateX(0deg) rotateY(0deg) scale(1.4);">
      <div class="mat truoc">
        <div id="white">
          <h1><span style="font-family: Lobster;">Gửi cụt cưnn🤍<br>---</span></h1>
        </div>

    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/guiyeuthuong/love@main/bithu2a.js"></script>
<audio id="phatnhac" autoplay muted>
  <source src="https://nguoiyeucuatoi.github.io/love/onlylove.mp3" type="audio/mpeg">
</audio>

<script>
  document.addEventListener('click', function () {
    const audio = document.getElementById('phatnhac');
    audio.muted = false;
    audio.play();
  }, { once: true });

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = '-10px';
    heart.style.animationDuration = (3 + Math.random() * 2) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
  setInterval(createHeart, 100);
</script>

</body>
